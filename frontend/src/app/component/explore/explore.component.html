    <div class="card">
        <form class="form-inline" id="TC_Search_bar" [formGroup]="searchExploreForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

                <select class="custom-select form-control" formControlName="categorie" placeholder="Categorie">
                    <option value="">Choisir...</option>
                    <option *ngFor="let categorie of tabUserProCategories" value="{{categorie}}">{{categorie}}</option>
                </select>

                
            </div>
            <div class="form-group">

                <select class="custom-select form-control" formControlName="region" placeholder="Region">
                    <option value="">Choisir...</option>
                    <option *ngFor="let regiont of tabUserProRegions" value="{{regiont}}">{{regiont}}</option>
                </select>

                
            </div>
            <button type="submit" [disabled]= "searchExploreForm.invalid" class="btn btn-default TC_button_search">Rechercher</button>
        </form>
    </div>
    <h2  *ngIf="isAucunResult" id="messageAucunResult">Aucun r√©sultat pour votre recherche</h2>
    <!-- </div> -->

    <div class="data-row">

    <div *ngFor="let userProTab of $userProTab; let i = index" >
        <!-- <div class="header">

        </div> -->




        <!-- <div class="row" style="justify-content: center"> -->
        <div class="card col-md-11 mt-100">
            <!-- <div class="card-content"> -->
                <div class="card-body p-0">
                    <div class="profile"> <img
                            src="../../../assets/uploads/{{userProTab.photo_utilisateur}}"> </div>
                    <div class="card-title"> {{userProTab.prenom}} {{userProTab.nom}} </div>
                    <div class="card-subtitle">
                        <p> <small class="text-muted"> {{userProTab.categories}} </small> </p>
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check-circle" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path fill-rule="evenodd"
                                d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                        </svg>

                    </div>
                    <!-- <img id="TC_Trsut_image" src="../../../assets/images/trustedcircle 4.5 star.png"> -->

                    <a class="btn btn-primary"
                        [routerLink]="['/profile/', userProTab._id,userProTab.prenom,userProTab.nom]">Voir le profil
                    </a>
                    <!-- <a href="http://localhost:4200/profile/userProTab._id">  <div class="btn btn-outline" >Voir le profile</div></a> -->
                </div>

            <!-- </div>
                

         </div> -->
